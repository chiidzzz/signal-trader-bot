<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Signals Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <div class="header-left">
            <h1>ðŸ“ˆ Signals Bot Dashboard</h1>
        </div>

        <div id="status-area" class="status-center">
            <span id="status-dot" class="dot gray" title="disconnected"></span>
            <span id="status-text" class="status-text">Awaiting status...</span>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="grid" style="grid-template-columns: 2fr 2fr;">

        <!-- ----------- EVENTS ----------- -->
        <section>
            <h2>Live Events</h2>
            <div id="events" class="events"></div>
        </section>

        <!-- ----------- SETTINGS ----------- -->
        <section>
            <h2>Settings</h2>

            <!-- TELEGRAM CONFIG (READ-ONLY) -->
            <div class="card" style="
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 16px;
          border-radius: 10px;
          margin-bottom: 16px;
        ">
                <h3 style="margin-top: 0;">ðŸ“± Telegram Configuration</h3>

                <div style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
          ">
                    <div style="background: rgba(255,255,255,0.15); padding: 12px; border-radius: 8px;">
                        <div style="font-size: 12px; opacity: 0.9;">ðŸ“¥ Listening To</div>
                        <div id="tg-source-name" style="font-weight: bold;">Loadingâ€¦</div>
                        <div id="tg-source-id" style="font-family: monospace; font-size: 12px;">-</div>
                    </div>

                    <div style="background: rgba(255,255,255,0.15); padding: 12px; border-radius: 8px;">
                        <div style="font-size: 12px; opacity: 0.9;">ðŸ“¤ Sending To</div>
                        <div id="tg-dest-name" style="font-weight: bold;">Loadingâ€¦</div>
                        <div id="tg-dest-id" style="font-family: monospace; font-size: 12px;">-</div>
                    </div>
                </div>
            </div>

            <!-- CONFIG FORM -->
            <form id="cfgForm">

                <div class="row">
                    <label>Machine Name</label>
                    <input type="text" name="machine_name" />
                </div>

                <div class="row">
                    <label>Dry Run</label>
                    <input type="checkbox" name="dry_run" />
                </div>

                <div class="row">
                    <label>Quote Asset</label>
                    <input type="text" name="quote_asset" value="USDC" />
                </div>

                <div class="row">
                    <label>Capital Entry %</label>
                    <input type="number" step="0.01" min="0" max="1" name="capital_entry_pct_default" />
                </div>

                <fieldset>
                    <legend>Capital Entry Override</legend>
                    <div class="row">
                        <label>Override Enabled</label>
                        <input type="checkbox" name="override_capital_enabled" />
                    </div>
                </fieldset>

                <div class="row">
                    <label>Max Slippage %</label>
                    <input type="number" step="0.0001" min="0" max="1" name="max_slippage_pct" />
                </div>

                <div class="row">
                    <label>Use Limit if Slippage Exceeds</label>
                    <input type="checkbox" name="use_limit_if_slippage_exceeds" />
                </div>

                <fieldset>
                    <legend>Guards</legend>
                    <div class="row">
                        <label>Spot Only</label>
                        <input type="checkbox" name="respect_spot_only" />
                    </div>

                    <div class="row">
                        <label>Min Notional</label>
                        <input type="number" step="0.01" min="0" name="min_notional_usdt" />
                    </div>

                    <div class="row">
                        <label>Limit TIF (sec)</label>
                        <input type="number" step="1" min="10" name="limit_time_in_force_sec" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>TP / SL Overrides</legend>

                    <div class="row">
                        <label>Override TP</label>
                        <input type="checkbox" name="override_tp_enabled" />
                    </div>

                    <div class="row">
                        <label>Override TP %</label>
                        <input type="number" step="0.0001" min="0" max="1" name="override_tp_pct" />
                    </div>

                    <div class="row">
                        <label>Override SL</label>
                        <input type="checkbox" name="override_sl_enabled" />
                    </div>

                    <div class="row">
                        <label>Override SL %</label>
                        <input type="number" step="0.0001" min="0" max="1" name="override_sl_pct" />
                    </div>

                    <div class="row">
                        <label>SL Absolute</label>
                        <input type="checkbox" name="override_sl_as_absolute" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Safety Watchdogs</legend>

                    <div class="row">
                        <label>Flatten Interval (min)</label>
                        <input type="number" step="1" min="1" name="flatten_check_interval_min" />
                    </div>

                    <div class="row">
                        <label>Heartbeat Idle Limit (min)</label>
                        <input type="number" step="1" min="1" name="heartbeat_max_idle_min" />
                    </div>
                </fieldset>

                <div class="actions">
                    <button type="submit">Save Config</button>
                    <span id="saveInfo" class="muted"></span>
                </div>

            </form>
        </section>
    </main>

    <!-- ================= JS ================= -->
    <script src="/static/app.js"></script>

</body>

</html>
